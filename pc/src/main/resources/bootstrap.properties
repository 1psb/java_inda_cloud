server.port=8081
spring.application.name=pc
spring.profiles.active=development
eureka.instance.preferIpAddress=${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=10000
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.max-attempts=100
spring.cloud.config.retry.max-interval=2000